<div style="padding-top : 50px;background: #ccc;height: 100%;width : 100%">
    <div style="background: #fff;border : 1px solid #ccc;border-radius : 4px;min-height : 450px;width : 250px;margin : auto">
        <div style="border-bottom : 1px solid #ccc">
            <span style="font-weight: bold;color: #fff;display: block;padding: 10px;text-align : center;background: #8c16a3">Đăng ký</span>
        </div>
        <div style="margin-top : 10px">
            <form (ngSubmit)="onSubmit($event)" #form="ngForm">
                    <ion-list>
                        <ion-item>
                            <ion-label floating>Tên đăng nhập</ion-label>
                            <ion-input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required></ion-input>
                        </ion-item> 
                        <ion-item>
                            <ion-label floating>Email</ion-label>
                            <ion-input type="email" name="email" [(ngModel)]="model.email" #email="ngModel" required></ion-input>
                        </ion-item> 
                        <ion-item>
                            <ion-label floating>Họ và Tên</ion-label>
                            <ion-input type="text" name="name" [(ngModel)]="model.name" #name="ngModel" required></ion-input>
                        </ion-item>          
                        <ion-item>
                            <ion-label floating>Password</ion-label>
                            <ion-input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required></ion-input>
                        </ion-item>        
                        <ion-item>
                            <ion-label floating>Re-Password</ion-label>
                            <ion-input type="password" name="repassword" [(ngModel)]="model.repassword" #repassword="ngModel" required></ion-input>
                        </ion-item>    
                    </ion-list>
                    <div padding>
                        <ion-grid>
                            <ion-row>
                                <ion-col col-6>
                                    <button type="button" style="width : 100%;padding: 3px 6px;border-radius: 4px;background: #df5151;color: #fff;" (click)="popPage()" block>Tôi đã có tài khoản</button>
                                </ion-col>
                                <ion-col col-6>
                                    <button style="width : 100%;padding: 3px 6px;border-radius: 4px;background: #8c16a3;color: #fff;"  type="submit" block >Đăng Ký</button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </div>
            </form>
        </div>
    </div>
</div>
