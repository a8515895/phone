<ion-header>
    <ion-navbar class="main-background">
        <ion-title class="ion-title-color">
        <button style="display : inline-block" ion-button menuToggle>
            <div class="avarta">
            <img style="height : 30px;width : 30px;border-radius : 100%" src="{{BASE_URL}}public/img/avartar/{{user.avartar == null ? 'no-avartar.png' : user.avartar}}">
            </div>
        </button>
        Ionic Phone Book
        </ion-title>

    </ion-navbar>
</ion-header>
<ion-content  style="height : 100%;width : 100%">
    <ion-list>
        <ion-item class="admin phonebook" id="admin_phonebook_{{admin.id}}" *ngFor="let admin of listAdmin" (click)="chooseAdmin(admin)">
            <ion-avatar item-start style="position : relative">
                <img src="{{BASE_URL+'public/img/avartar/'}}{{admin.avartar == null ? 'no-avartar.png' : admin.avartar}}">
                <span style="display : none" class="pull-right messageNotSeen">0 </span>
                <span class="pull-right iconAcitveFB" [ngClass]="{'active': admin.is_login == 1 ? true : false}"></span>
            </ion-avatar>
            <h2>{{admin.name}}</h2>
            <p>{{admin.email}}</p>
        </ion-item>
    </ion-list>
</ion-content>
