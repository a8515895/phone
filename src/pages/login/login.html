<div style="padding-top : 50px;background: #ccc;height: 100%;width : 100%">
    <div style="background: #fff;border : 1px solid #ccc;border-radius : 4px;height : 450px;width : 250px;margin : auto">
        <div style="border-bottom : 1px solid #ccc">
            <span style="font-weight: bold;color: #fff;display: block;padding: 10px;text-align : center;background: #df5151">Đăng nhập</span>
        </div>
        <div style="margin-top : 10px">
            <form (ngSubmit)="onSubmit($event)" #form="ngForm">
                <ion-list>
                    <ion-item>
                        <ion-label floating>Username / Email</ion-label>
                        <ion-input type="text" name="username" [(ngModel)]="model.username" #username="ngModel"></ion-input>
                    </ion-item>          
                    <ion-item>
                        <ion-label floating>Password</ion-label>
                        <ion-input type="password" name="password" [(ngModel)]="model.password" #password="ngModel"></ion-input>
                    </ion-item>          
                </ion-list>
                <div padding>
                    <ion-grid>
                        <ion-row>
                            <ion-col col-6>
                                <button style="width : 100%;padding: 3px 6px;border-radius: 4px;background: #df5151;color: #fff;" type="submit" block>Đăng Nhập</button>
                            </ion-col>
                            <ion-col col-6>
                                <button type="button" style="width : 100%;padding: 3px 6px;border-radius: 4px;background: #8c16a3;color: #fff;" block (click)="pushPage()">Tôi chưa có tài khoản</button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </form>
        </div>
    </div>
</div>
