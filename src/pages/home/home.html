<ion-header>
  <ion-navbar class="main-background">
    <ion-title class="ion-title-color">
      <button style="display : inline-block" ion-button menuToggle>
        <div class="avarta">
          <img style="height : 30px;width : 30px;border-radius : 100%" src="{{BASE_URL}}public/img/avartar/{{user.avartar == null ? 'no-avartar.png' : user.avartar}}">
        </div>
      </button>
      Ionic Home
    </ion-title>

  </ion-navbar>
</ion-header>
<ion-content  style="height : 100%;width : 100%">
  <div  style="background : #d5d5d5;width: max-content;cursor : pointer;margin: auto;margin-top : 50px;padding : 10px;border-radius : 4px">
    <ion-list #list>
      <ion-item class="admin" id="admin_{{admin.id}}" *ngFor="let admin of listAdmin" (click)="chooseAdmin(admin)">
        <ion-avatar item-start style="position : relative">
          <img src="{{BASE_URL+'public/img/avartar/'}}{{admin.avartar == null ? 'no-avartar.png' : admin.avartar}}">
          <span style="display : none" class="pull-right messageNotSeen">0</span>
          <span class="pull-right iconAcitveFB"></span>
        </ion-avatar>
        <h2>
          {{admin.name}}
        </h2>
        <p>
          {{admin.email}}
        </p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Tin nhắn" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Danh bạ" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Nhật Ký" tabIcon="home"></ion-tab>
</ion-tabs>
