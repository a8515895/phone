<ion-header>
  <ion-navbar class="main-background">
    <ion-title class="ion-title-color">
      <button style="display : inline-block" ion-button menuToggle>
        <div class="avarta">
          <img style="height : 30px;width : 30px;border-radius : 100%" src="{{BASE_URL}}public/img/avartar/{{user.avartar == null ? 'no-avartar.png' : user.avartar}}">
        </div>
      </button>
      Ionic Home
    </ion-title>

  </ion-navbar>
</ion-header>
<ion-content  style="height : 100%;width : 100%">  
  <ion-grid>
    <ion-list #list>
      <page-homeMessageClone [admin]="admin" *ngFor="let admin of listAdmin"></page-homeMessageClone>
      <h3 class="admin" *ngIf="isShowNoMessage" style="color: #ccc;text-align: center">KHÔNG CÓ TIN NHẮN NÀO</h3>
    </ion-list>
  </ion-grid>
</ion-content>
